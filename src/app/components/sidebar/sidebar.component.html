
<div class="logo">
    <a href="https://www.cbs.nl/" class="simple-text logo-mini">
      <div class="logo-img">
          <img src="https://www.cbs.nl/Content/images/cbs-brand.svg"/>
      </div>
    </a>
    <a href="https://www.cbs.nl/" class="simple-text logo-normal">
        CBS Casus dashboard
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
